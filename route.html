<script>
//v2.1
var result = "";
var input = window.AppInventor.getWebViewString();
var run=0;
    
function httpGet(theUrl, callback)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
    }
    xmlHttp.open("GET", theUrl, true); 
    xmlHttp.send(null);
}

function XXX(v) {
  var Q1 = /[A-Z][0-9]+/;
  if (Q1.exec(v))
  	return v;
    
  var YYY = parseInt(v).toString().padStart(4, '0');
  var mmm = /[A-Z]/g;
  var nnn = mmm.exec(v);
  return YYY + (nnn ? nnn[0] : '');
  
}
    
function nwst_route(e){
    var rr = JSON.parse(e)["data"];
    for (var i in rr){
        if (rr[i]["route"].includes(input)){
        httpresult[XXX(rr[i]["route"])]=rr[i]["route"]+","+rr[i]["orig_tc"]+","+rr[i]["co"]+",i"+"Δ"+rr[i]["route"]+","+rr[i]["dest_tc"]+","+rr[i]["co"]+",o"+"Δ";
        sortpend.push(XXX(rr[i]["route"]));
        }
    }
    run++;
	if (run==3){
    sortpend.sort();
    for (var i in sortpend){
    result = result + httpresult[sortpend[i]];
    }
    document.write(result);
    }
    window.AppInventor.setWebViewString (result);
    }
    
function kmb_route(e){
var rr= JSON.parse(e)["data"];
    for (var i in rr){
    
        if (rr[i]["route"].includes(input)){
        var routenum = rr[i]["route"] + rr[i]["bound"] + rr[i]["service_type"];
        httpresult[XXX(routenum)+"k"]=rr[i]["route"]+","+rr[i]["dest_tc"]+" 路綫"+rr[i]["service_type"]+",KMB,"+rr[i]["bound"]+"Δ";
        sortpend.push(XXX(routenum)+"k");
        }
    
    }
    run++;
    if (run==3){
    sortpend.sort();
    for (var i in sortpend){
    result = result + httpresult[sortpend[i]];
    }
    document.write(result);
    
    
    window.AppInventor.setWebViewString (result);
    }
}

var httpresult = {};
var sortpend = [];
httpGet("https://rt.data.gov.hk/v1.1/transport/citybus-nwfb/route/nwfb",function (e){nwst_route(e)});
httpGet("https://rt.data.gov.hk/v1.1/transport/citybus-nwfb/route/ctb",function (e){nwst_route(e)});
httpGet("https://data.etabus.gov.hk/v1/transport/kmb/route/",function (e){kmb_route(e)});
    

</script>
