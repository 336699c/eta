<html><head>
<style>
button.bt2{
font-size:20px;
border-color:gray;
padding:15 15 15 15;
width:150px;
height:100px;
border-radius: 15px;
}
button.clearall{
font-size:20px;
border:0px;
width:200px;
height:50px;
border-radius: 15px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" type="image/x-icon" href="/eta/icon/eta_stop.png">
</head>
<body style="background-color:d2dcff">

<h1 style="text-align: center;font-size:40px">設置</h1>
<div style="text-align: center;background-color:#effb;border-radius:15px;padding:0 0 15px 0">
<h2 style="text-align: center;font-size:20px">數據顯示</h2>
<button class="bt2" id="m1" onclick='mode(0)'>抵站時間<br>15:37</button>
<button class="bt2" id="m0" onclick='mode(1)'>倒數分鐘<br>5分鐘</button>
</div>
<br>
<div style="text-align: center;background-color:#fef9;border-radius:15px;padding:0 0 15px 0">
<h2 style="text-align: center;font-size:20px">儲存</h2>
<button class="clearall" onclick="Save_Cookie('bkmark',{},'/eta/v12')">移除全部書簽</button>
</div>
</body>

<script src="/eta/script/cookie.js"></script>

<script>
function mode(f){
$("#m"+f).css("background-color","#f99");
$("#m"+(f?0:1)).css("background-color","#9f9");
var ck2 = Get_Cookie('settings',{
"preset":1
});
ck2.preset = f;
Save_Cookie('settings',ck2,'/eta/v12')
}
var ck3 = Get_Cookie('settings',{"preset":1});
$("#m"+ck3.preset).css("background-color","#f99");
$("#m"+(ck3.preset?0:1)).css("background-color","#9f9");
</script>

</html>
