<!DOCTYPE html>
<html>
<body>

<h1>Cookie Test</h1>

<pre id="C"></pre>
<button onclick="A()">Test_1</button>
<button onclick="B()">Test_2</button>
<button onclick="C()">Test_3</button>
</body>
<script>

document.getElementById("C").innerHTML = document.cookie;

function A(){
document.cookie=`TEST1=HI; path=/eta/v12/ ; expires`+new Date(2047,2,28).toUTCString();
alert("1");
}

function B(){
document.cookie="TEST2=HI2";
alert("2");
}

function C(){
document.cookie=`TEST3=HI3; expires`+new Date(2047,2,28).toUTCString();
alert("3");
}

</script>
</html>
