<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" type="image/x-icon" href="/eta/icon/icon.png">

<style>
input.busrt{
width:calc(100% - 150px); 
display: inline;
height:27px; 
font-size:18px; 
min-width:100px;
}

button.bt2{
display: inline; 
padding: 7px 16px;
background-color: #d3d3d3a0;
border-color: lightgray;
}


</style>
<body>
<div style="background-color:#b4c4ffff">
 <input class="busrt" type="number" id="busroute">
 <button id="submit" onclick="submit();expand(false);" class="bt2">搜尋</button>
 <button onclick="expand(true)" class="bt2">
 <img id="expand_img" style="width:18px;height:16px;" src="/eta/icon/max.png"> 
 </button>
</div>

<div style="overflow-y: scroll; height:400px; background-color:#b4c4ffff" id="routetable">
<table id="P"></table>
</div>

<table id="B" style = "display:none" width=50%></table>
<div id="header" width=100% style="padding-top:12px">
</div>

<div style="text-align: left; width:100%; background-color: #d2dcff;" id="route_name"></div>
<table class="stoptable2" id="stoptable" style="width:100%"></table>
</body>
</html> 

<script>
//v3
var input = "37";
var result = "";
var run=0;
var CODATA = {};
    
function update_bkmark(){
var ck = document.cookie.split("; ");
ck = ck.filter(e=>e.split("=")[0]=="bkmark");
if(ck.length>0){ck = JSON.parse(ck[0].split("=")[1]);}else{ck = [];}
while(document.getElementById("B").childNodes.length>0){document.getElementById("B").childNodes[0].remove()};
ck.forEach((data,i)=>{
    document.getElementById("B").insertRow(i).innerHTML = 
    `<button style="text-align: left; width:100%" onclick="add_bkmark(`+i+`);">
    <pre style="display: inline;font-size:4vw;">書簽 `+i+`</pre>`+
    `<pre style="display: inline;font-size:3vw;"> `+data.bk.map(g=>g[2])+`</pre>`
    +`</button>`;
    });
document.getElementById("B").insertRow(ck.length).innerHTML = 
    `<button style="text-align: left; width:100%" onclick="add_bkmark(`+ck.length+`);">
    <pre style="display: inline;font-size:4vw;">書簽 `+ck.length+` [新]</pre></button>`;
}
update_bkmark();    
    
function add_bkmark(e){
document.getElementById("B").style.display = "none";
var ck = document.cookie.split("; ");
ck = ck.filter(e=>e.split("=")[0]=="bkmark");
if(ck.length>0){ck = JSON.parse(ck[0].split("=")[1]);}else{ck = [];}
if(ck[e]){
ck[e].bk.push(bkmark_prop);
}else{
ck[e] = {"bk":[bkmark_prop],"routes":[]};
};
document.cookie = `bkmark=`+JSON.stringify(ck)+`; path=/eta/v12/ ; expires=`+new Date(2047,2,28).toUTCString();
update_bkmark();   
alert("已成功新增書簽");
}
    
function expand(bool){
var div = document.getElementById("routetable");
div.style.height = (bool&&parseInt(div.style.height)>350?"250px":"450px");
document.getElementById("expand_img").src = "/eta/icon/"+(parseInt(div.style.height)>350?"max.png":"min.png");
}
    
function httpGet(theUrl, callback)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
    }
    xmlHttp.open("GET", theUrl, true); 
    xmlHttp.send(null);
}

function XXX(v) {
  var Q1 = /[A-Z][0-9]+/;
  if (Q1.exec(v))return v;
    
  var YYY = parseInt(v).toString().padStart(4, '0');
  var mmm = /[A-Z]/g;
  var nnn = mmm.exec(v);
  return YYY + (nnn ? nnn[0] : '');
}
    
function nwst_route(e){
    var rr = JSON.parse(e).data;
    for (var i in rr){
        if (rr[i]["route"].includes(input)){
        sortpend.push([XXX(rr[i]["route"]),rr[i]["route"],rr[i]["orig_tc"],rr[i]["co"],"inbound"]);
        sortpend.push([XXX(rr[i]["route"]),rr[i]["route"],rr[i]["dest_tc"],rr[i]["co"],"outbound"]);
        }
    }
    run++;
 if (run==3){output()}
}
    
function kmb_route(e){
var rr= JSON.parse(e)["data"];
    for (var i in rr){
    
        if (rr[i]["route"].includes(input)){
        var routenum = rr[i]["route"];
        sortpend.push([XXX(routenum) +rr[i]["bound"] + rr[i]["service_type"]+"k",rr[i]["route"],rr[i]["dest_tc"]+" ["+rr[i]["service_type"]+"]","KMB",rr[i].bound=="O"?"outbound":"inbound",rr[i].service_type]);
        }
    
    }
    run++;
    if (run==3){output()}
}

function output(){
    while(document.getElementById("P").childNodes.length>0){document.getElementById("P").childNodes[0].remove()};
    sortpend.sort().reverse();
    sortpend.forEach((data,i)=>{
    document.getElementById("P").insertRow(0).innerHTML = 
`<button style="text-align: left; width:100%; background-color:`+(i%2==0?"#ccca":"#fffa")+`; border: none;" id="routename_`+i+`" onclick="ROUTE(`+i+`);">

<div style="display: inline;">
<img src="/eta/icon/`+data[3].toLowerCase()+`.png" style="width:6%;min-width:30px">
</div>

<div style="display: inline;">
<pre style="display: inline;font-size:5vw;">`+data[1].padEnd(6," ")+`</pre><pre style="display: inline;font-size:3vw;">往: `+data[2]+`</pre>
</div></button>`;
});
}

var kmb_stop={};
var kmb_pend=[];
 
function ROUTE(e){
expand(true);
document.getElementById("route_name").innerHTML = document.getElementById("routename_"+e).innerHTML;
e = sortpend[e];
CODATA = {
"route":e[1],
"dest":e[2],
"co":e[3],
"bound":e[4],
"service":e[5]
};
console.log(e);

if(CODATA.co=="KMB"){
kmb_pend=[CODATA.route,CODATA.bound,CODATA.service];

if(Object.keys(kmb_stop)==0){
httpGet("https://data.etabus.gov.hk/v1/transport/kmb/stop",function (e){kmbstop(e)});
}else{
kmbstop();
}

}else{

nwst_temp={};
nwst_runtimes=999;
nwst_t=[];
nwst_run=0;
httpGet("https://rt.data.gov.hk/v1.1/transport/citybus-nwfb/route-stop/"+CODATA.co+"/"+CODATA.route+"/"+CODATA.bound,function (f){nwstdata(f)});
}

}

var sortpend = [];

function submit(){
sortpend=[];result = "";run=0;input = document.getElementById("busroute").value;
httpGet("https://rt.data.gov.hk/v1.1/transport/citybus-nwfb/route/nwfb",function (e){nwst_route(e)});
httpGet("https://rt.data.gov.hk/v1.1/transport/citybus-nwfb/route/ctb",function (e){nwst_route(e)});
httpGet("https://data.etabus.gov.hk/v1/transport/kmb/route/",function (e){kmb_route(e)});
}

var nwst_runtimes=999;
var nwst_t=[];
var nwst_temp={};
var nwst_run=0;

function nwstdata(e){
var rr = JSON.parse(e)["data"];
nwst_runtimes = Object.keys(rr).length;
for (var i in rr){
nwst_t.push(rr[i]["stop"]);
nwst_temp[rr[i]["stop"]] = [rr[i]["seq"]];
httpGet("https://rt.data.gov.hk/v1.1/transport/citybus-nwfb/stop/"+rr[i]["stop"],function (e){nwst_stopname(e)});
}
}

function nwst_stopname(e){
var rr = JSON.parse(e)["data"];
nwst_temp[rr["stop"]].push(rr["stop"],rr["name_tc"]);
nwst_run++;
if (nwst_runtimes<nwst_run+1){
var result2 = nwst_t.map(g=>nwst_temp[g]);
output_stopname(result2);
}
}

var stop_result=[];
function output_stopname(f){
stop_result=f;
    while(document.getElementById("stoptable").childNodes.length>0){document.getElementById("stoptable").childNodes[0].remove()};
    f.reverse();
    f.forEach((data,i)=>{
    document.getElementById("stoptable").insertRow(0).innerHTML = 
    `<button style="text-align: left; padding:7px; width:100%; border:0px; background:`+(i%2==0?"#eef":"#aac")+`" onclick="bkmark_dropdown(`+i+`);">
    <div style="display: inline;"><pre style="display: inline;font-size:3vw;">`+(data[0]+".").padEnd(4," ")+data[2]+`</pre></div></button><div id="BkMark_`+i+`"></div>`;
    });
}

var bkmark_prop = [];
function bkmark_dropdown(e){
bkmark_prop = stop_result[e];
console.log(bkmark_prop);
document.getElementById("BkMark_"+e).innerHTML=`
<div style="padding:10px 10px 10px 10px; background-color:#ddd; border-radius:12px">
<button onclick="window.scrollTo(0, 0);document.getElementById('B').style.display = 'block'">書簽</button>
<button onclick="SameStop('`+bkmark_prop[1]+`')">同站路綫</button>
<button onclick="ETA('`+bkmark_prop[1]+`','`+bkmark_prop[0]+`')">Reload</button>
<pre style="font-size:3vw" id="RouteETA_`+bkmark_prop[0]+`"></pre>
<iframe style="font-size:3vw;display: none; width:100%; height:300px" id="SAMESTOP_`+bkmark_prop[1]+`"></iframe>
</div>
`;
ETA(bkmark_prop[1],bkmark_prop[0]);
}

function SameStop(f){
document.getElementById("SAMESTOP_"+f).style.display="block";
document.getElementById("SAMESTOP_"+f).src = "https://336699c.github.io/eta/v12/bystop.html?1,"+f
}

function kmbstop(e){
if(e){
var rr = JSON.parse(e)["data"];
 rr.forEach(e=>{
kmb_stop[e.stop] = e.name_tc;
 })
};
httpGet("https://data.etabus.gov.hk/v1/transport/kmb/route-stop/"+kmb_pend[0]+"/"+kmb_pend[1]+"/"+kmb_pend[2],function (e){parsestopName(e)});
}

function parsestopName(e){
var rr=JSON.parse(e)["data"];
rr=rr.map(e=>[e.seq,e.stop,kmb_stop[e.stop]]);
output_stopname(rr);
};
</script>
<script>
function ETA(sd,id){
console.log(CODATA);
if(CODATA.co=="KMB"){
httpGet("https://data.etabus.gov.hk/v1/transport/kmb/eta/"+sd+"/"+CODATA.route+"/"+CODATA.service,function (e){ETAresult(e,id)});
}else{
httpGet("https://rt.data.gov.hk/v1/transport/citybus-nwfb/eta/"+CODATA.co+"/"+sd+"/"+CODATA.route,function (e){ETAresult(e,id)});
}
}

function ETAresult(e,id){
var fi2 =JSON.parse(e).data.filter(q=>q.dir==CODATA.bound[0].toUpperCase());
if(fi2.length==0)fi2 = JSON.parse(e).data;
document.getElementById("RouteETA_"+id).innerHTML=fi2.map((q,i)=>(i==0?"<b>"+
(q.dir!=CODATA.bound[0].toUpperCase()?"往: "+q.dest_tc+" ":"")+
timeparse(q.eta)+" "+q.rmk_tc+"</b>":timeparse(q.eta)+" "+q.rmk_tc)).join("    ");
if(CODATA.co!="KMB"){
var x=false;
fi2.forEach(q=>{if(q.rmk_tc=="九巴時段")x=true});
if(x)
httpGet("https://data.etabus.gov.hk/v1/transport/kmb/route-stop/"+CODATA.route+"/"+(CODATA.bound=="outbound"?"inbound":"outbound")+"/1",function (g){

httpGet("https://data.etabus.gov.hk/v1/transport/kmb/eta/"+JSON.parse(g).data[id-1].stop+"/"+CODATA.route+"/1",function (e){

document.getElementById("RouteETA_"+id).innerHTML=
document.getElementById("RouteETA_"+id).innerHTML+
"<br>九巴 "+JSON.parse(e).data.map((q,i)=>(i==0?"<b>"+timeparse(q.eta)+" "+q.rmk_tc+"</b>":timeparse(q.eta)+" "+q.rmk_tc)).join("    ");
});

});

}
console.log(e);
}

</script>

<script>
function timeparse(e,mode){
if (e===null)return e;
if (mode)return e.substring(11,16);
if (new Date().getTime() > new Date(e).getTime()) return "即將抵達 "+(Math.floor((new Date(e).getTime() - new Date().getTime() )/1000)+" 秒");
if(((new Date(e).getTime() - new Date().getTime())/1000)<90)return (Math.floor((new Date(e).getTime() - new Date().getTime() )/1000)+" 秒").padEnd(5," ");
if(((new Date(e).getTime() - new Date().getTime())/1000)<480)return ((Math.floor((new Date(e).getTime() - new Date().getTime() )/60000))+" 分 "+ (Math.floor((new Date(e).getTime() - new Date().getTime() )%60000/1000)).toString().padStart(2,"0")+" 秒").padEnd(5," ");
return (Math.floor((new Date(e).getTime() - new Date().getTime() )/60000)+" 分").padEnd(5," ");
}
</script>
