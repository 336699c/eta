<script>
//v2.1
if(window.AppInventor){
var input = window.AppInventor.getWebViewString();
}else{
var input = document.URL.split("nwstroute.html?")[1];
}
input = input.split(",");
var result = "";
var run=0;
    
function httpGet(theUrl, callback)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
    }
    xmlHttp.open("GET", theUrl, true); 
    xmlHttp.send(null);
}

function data(e){
var rr = JSON.parse(e)["data"];
var t="";
for (var i in rr){
t+=rr[i]["stop"];
}
  document.write(t);
  window.AppInventor.setWebViewString (t);
}

httpGet("https://rt.data.gov.hk/v1.1/transport/citybus-nwfb/route-stop/ctb/"+input[0]+"/"+input[1],function (e){data(e)});
    

</script>
