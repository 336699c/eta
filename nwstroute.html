<script>
//v2.1

if(window.AppInventor){
var input = window.AppInventor.getWebViewString();
}else{
var input = document.URL.split("nwstroute.html?")[1];
input = input.split(",");
}


var result="";
var run=0;
var runtimes = 999;

function httpGet(theUrl, callback)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
    }
    xmlHttp.open("GET", theUrl, true); 
    xmlHttp.send(null);
}

function stopname(e){
var rr = JSON.parse(e)["data"];
result+=rr["stop"]+","+rr["name_tc"]+","+rr["lat"]+","+rr["long"]+"Î”";
run++;
if (runtimes<run+1){
document.write(result);
window.AppInventor.setWebViewString (result);
}
}

function data(e){
var rr = JSON.parse(e)["data"];
runtimes = Object.keys(rr).length;
var t=[];
for (var i in rr){
t.push(rr[i]["stop"])
httpGet("https://rt.data.gov.hk/v1.1/transport/citybus-nwfb/stop/"+rr[i]["stop"],function (e){stopname(e)});
}
}

httpGet("https://rt.data.gov.hk/v1.1/transport/citybus-nwfb/route-stop/"+input[2]+"/"+input[0]+"/"+input[1],function (e){data(e)});
    

</script>
