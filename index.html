<script>
//v3
var result = document.URL.split("?")[1]+"Δ";
var input = window.AppInventor.getWebViewString();
var _url = document.URL.split("?")[1];

    
function httpGet(theUrl, callback)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
    }
    xmlHttp.open("GET", theUrl, true); // true for asynchronous 
    xmlHttp.send(null);
}

function XXX(v) {
  var Q1 = /[A-Z][0-9]+/;
  if (Q1.exec(v))
  	return v;
    
  var YYY = parseInt(v).toString().padStart(4, '0');
  var mmm = /[A-Z]/g;
  var nnn = mmm.exec(v);
  return YYY + (nnn ? nnn[0] : '');
  
}
    
switch (_url){
    case "ctb_route":  
    case "nwfb_route":
        var httpresult = {};
        var sortpend = [];
    httpGet("https://rt.data.gov.hk/v1.1/transport/citybus-nwfb/route/"+_url.split("_")[0],function (e){
    var rr = JSON.parse(e)["data"];
    for (var i in rr){
        if (rr[i]["route"].includes(input)){
        httpresult[XXX(rr[i]["route"])]=rr[i]["route"]+","+rr[i]["orig_tc"]+","+rr[i]["co"]+",i"+"Δ"+rr[i]["route"]+","+rr[i]["dest_tc"]+","+rr[i]["co"]+",o"+"Δ";
        sortpend.push(XXX(rr[i]["route"]));
        }
    }

    sortpend.sort();
    //document.write(sortpend);
    for (var i in sortpend){
    result = result + httpresult[sortpend[i]];
    }
    window.AppInventor.setWebViewString (result);
    });
    break;
}
    

</script>
