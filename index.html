<script>
//v2.1
var result = document.URL.split("?")[1]+"Δ";
var input = window.AppInventor.getWebViewString();
var _url = document.URL.split("?")[1];
document.write(input);
document.write(_url);  
    
function httpGet(theUrl, callback)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
    }
    xmlHttp.open("GET", theUrl, true); // true for asynchronous 
    xmlHttp.send(null);
}



switch (_url){
    case "ctb_route":  
    case "nwfb_route":
        var httpresult = {};
        var sortpend = [];
    httpGet("https://rt.data.gov.hk/v1.1/transport/citybus-nwfb/route/"+_url.split("_")[0],function (e){
    var rr = JSON.parse(e)["data"];
    for (var i in rr){
        httpresult[rr[i]["route"]]=rr[i]["route"]+","+rr[i]["orig_tc"]+","+rr[i]["co"]+",i"+"Δ"+rr[i]["route"]+","+rr[i]["dest_tc"]+","+rr[i]["co"]+",o"+"Δ";
        sortpend.push(rr[i]["route"]);
    }
    //if (rr[i]["route"].includes(input)) result=result+rr[i]["route"]+","+rr[i]["orig_tc"]+","+rr[i]["co"]+",i"+"Δ"+rr[i]["route"]+","+rr[i]["dest_tc"]+","+rr[i]["co"]+",o"+"Δ";
    sortpend.sort();
    for (var i in sortpend){
    result = result + httpresult[sortpend[i]];
    }
    window.AppInventor.setWebViewString (result);
    });
    break;
}
</script>
