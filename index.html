<script>
var result="";
var input = window.AppInventor.getWebViewString();

function httpGet(theUrl, callback)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
    }
    xmlHttp.open("GET", theUrl, true); // true for asynchronous 
    xmlHttp.send(null);
}

var _url = document.URL.split("?")[1];
// ctb_route
switch (_url){
    case "ctb_route":   
    httpGet("https://rt.data.gov.hk/v1.1/transport/citybus-nwfb/route/ctb",function (e){
    var rr = JSON.parse(e)["data"];
    for (var i in rr){
    if (rr[i]["route"].includes(input)) result=result+rr[i]["route"]+","+rr[i]["dest_tc"]+","++rr[i]["co"]+"Δ";
    }
    document.write(result);
    window.AppInventor.setWebViewString (result);
    });
    break;
    case "nwfb_route":   
    httpGet("https://rt.data.gov.hk/v1.1/transport/citybus-nwfb/route/nwfb",function (e){
    var rr = JSON.parse(e)["data"];
    for (var i in rr){
    if (rr[i]["route"].includes(input)) result=result+rr[i]["route"]+","+rr[i]["dest_tc"]+","++rr[i]["co"]+"Δ";
    }
    document.write(result);
    window.AppInventor.setWebViewString (result);
    });
    break;

}
</script>
