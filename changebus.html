<script>
//v5

var input = document.URL.split("changebus.html?")[1];
//var input = "1,inbound,ctb,1,1.2.7:11.13";

input = input.split(",");
if (input[1]=="i" || input[1]=="inbound" || input[1]=="I"){
var bound="I";
var boundk="O";
}else{
var bound="O";
var boundk="I";
}

function reduce(e){
    var x = e.split(".");
    var output=[];
    x.forEach(e=>{
        if(e.includes(":")){
            for(var i=parseInt(e.split(":")[0]);i<parseInt(e.split(":")[1]);i++)output.push(i);
                }else{output.push(parseInt(e))}
    })
    return output;
}
var stopseqs = reduce(input[4]);

function httpGet(theUrl, callback)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
    }
    xmlHttp.open("GET", theUrl, true); 
    xmlHttp.send(null);
}

function timeparse(e){
if (e===null)return "";
return ((((new Date(e).getTime() - new Date().getTime() )/1000)<90)?(Math.abs(Math.floor((new Date(e).getTime() - new Date().getTime() )/1000))+" 秒"):(Math.abs(Math.floor((new Date(e).getTime() - new Date().getTime() )/60000)))+" 分").padEnd(5," ")
}

//ctb and nwfb
var orig_rtlist=[];
var times = 299;
var count = 0;
function nwst(e){
var rr = JSON.parse(e)["data"];
times = rr.length*2;
rr.forEach(e=>{
orig_rtlist.push(e["stop"]);
if(stopseqs.includes(parseInt(e["seq"]))){
httpGet("https://rt.data.gov.hk/v1/transport/batch/stop-eta/nwfb/"+e["stop"]+"?lang=zh-hant",function (e){nwstrt(e)});
httpGet("https://rt.data.gov.hk/v1/transport/batch/stop-eta/ctb/"+e["stop"]+"?lang=zh-hant",function (e){nwstrt(e)});
}else{times=times-2}
})
}

var rts=[];
var nwstcompare={};
var result = [];
function nwstrt(e){
count++;
var rr = JSON.parse(e)["data"];
rr.forEach(e=>{
var orig = parseInt(orig_rtlist.indexOf(e["stop"]));
if(!rts.includes(e["route"])){rts.push(e["route"])}
if(e["eta"])
result.push([orig,e["route"],e["dir"],e["seq"],e["dest"],e["eta"],e["rmk"]]);
})

if(count >= times){
var x = "";
result = result.sort((a,b)=>{return (a[0]>b[0]?1:-1)})
stopseqs.forEach(f=>{
var _rr = result.filter(e=>e[0]==f-1&&e[1]!=input[0]&&e[2]!=bound);
var _target = result.filter(e=>e[1]==input[0]&&e[2]==bound&&e[0]==f-1);
while (Math.max(_rr.length,_target.length)>0){
var t=_rr.pop();
var r=_target.pop();
x+=(r?timeparse(r[5]).padEnd(5," "):"      ")+" | "+(t?t[1].toString().padEnd(5," ")+timeparse(t[5]).padEnd(5," ")+t[4]:"")+"\n";
}
x+="Δ";
})
document.write(x+rts.toString());
window.AppInventor.setWebViewString (x+rts.sort().toString());
};
}

httpGet("https://rt.data.gov.hk/v1.1/transport/citybus-nwfb/route-stop/"+input[2]+"/"+input[0]+"/"+bound,function (e){nwst(e)});


</script>
